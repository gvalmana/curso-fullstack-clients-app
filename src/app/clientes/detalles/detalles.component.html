<div class="card bg-dark text-white">
  <div class="card-header">{{title}}</div>
  <div class="card-body">
    <div class="input-group mb-3">
      <input (change)="selectPicture($event)" type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
      <label class="input-group-text" for="inputGroupFile04">Upload</label>
    </div>
    <div class="form-group row">
      <div class="col-sm-6">
        <button (click)="uploadPicture()" type="button" type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
