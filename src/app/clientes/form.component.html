<div class="card bg-dark text-white">
  <div class="card-header">Formulario</div>
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Nombre: </label>
        <div class="col-sm-6">
          <input type="text" class="form-control" type="text" [(ngModel)]="cliente.name" name="name">
        </div>
      </div>

      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Apellido: </label>
        <div class="col-sm-6">
          <input type="text" class="form-control" type="text" [(ngModel)]="cliente.lastname" name="lastname">
        </div>
      </div>

      <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Email: </label>
        <div class="col-sm-6">
          <input type="text" class="form-control" type="text" [(ngModel)]="cliente.email" name="email">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" (click)="create()" *ngIf="!cliente.id else elseBlock">Save</button>
          <ng-template #elseBlock>
            <button class="btn btn-primary" (click)="update()">Update</button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
