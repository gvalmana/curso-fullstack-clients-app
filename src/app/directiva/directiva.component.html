<button
  type="button"
  class="btn btn-primary my-3"
  (click)="setHabilitar()"
>
  {{habilitar ? 'Ocultar' : 'Mostrar'}}
</button>
<div class="card"*ngIf="habilitar == true">
  <div class="card-header">Listado de cursos</div>
  <ul class="list-group" >
    <li class="list-group-item" *ngFor="let curso of listaCurso">
      {{ curso }}
    </li>
  </ul>
</div>
